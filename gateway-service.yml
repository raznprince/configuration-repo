server:
  port: 8080

zuul:
  prefix: /revature
  routes:
    auth:
      path: /auth/**
      serviceId: auth-service
    flash-cards:
      path: /flash-cards/**
      serviceId: flash-card-service
    study-sets:
      path: /study-sets/**
      serviceId: study-set-service

eureka
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false